<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Markus Sabath — Contact" />
  <title>Markus Sabath</title>

  <style>
    :root{
      --bg: #0b0f17;
      --card: rgba(255,255,255,0.06);
      --card2: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);
      --line: rgba(255,255,255,0.12);
      --shadow: 0 20px 60px rgba(0,0,0,0.45);
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(120, 110, 255, 0.25), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(0, 220, 255, 0.18), transparent 60%),
        radial-gradient(900px 500px at 70% 90%, rgba(255, 120, 200, 0.12), transparent 60%),
        var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px;
      overflow-x: hidden;
    }

    /* cursor dot (background only) */
    #cursor-dot{
      position: fixed;
      left: 0;
      top: 0;
      width: 7px;
      height: 7px;
      border-radius: 999px;
      pointer-events: none;
      z-index: 1; /* behind content/card */
      opacity: 0;
      transform: translate3d(-9999px,-9999px,0);
      background: rgba(255,255,255,0.55);
      box-shadow:
        0 0 0 6px rgba(255,255,255,0.06),
        0 0 18px rgba(255,255,255,0.10);
      mix-blend-mode: screen;
      transition: opacity 180ms ease;
    }

    /* hide dot on touch devices */
    @media (hover: none) and (pointer: coarse){
      #cursor-dot{ display:none; }
    }

    .wrap{
      width: min(920px, 100%);
      display:grid;
      gap:16px;
      position: relative;
      z-index: 2; /* above dot */
    }

    .card{
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,0.03));
      border-radius: 20px;
      box-shadow: var(--shadow);
      overflow:hidden;
      position: relative;
      z-index: 3; /* above dot */
    }

    .hero{
      padding: 28px 28px 22px;
      position: relative;
    }

    .topline{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding-bottom: 14px;
      border-bottom: 1px solid var(--line);
    }

    .badge{
      font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.04);
      padding: 6px 10px;
      border-radius: 999px;
      letter-spacing: 0.2px;
      user-select:none;
      white-space: nowrap;
    }

    h1{
      margin: 18px 0 6px;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    p{
      margin: 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.6;
      max-width: 62ch;
    }

    .actions{
      margin-top: 18px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }

    a.btn{
      text-decoration:none;
      color: var(--text);
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.04);
      padding: 10px 14px;
      border-radius: 14px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      transition: transform 160ms ease, background 160ms ease, border-color 160ms ease;
    }

    a.btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.18);
    }

    .grid{
      display:grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 14px;
      padding: 14px;
    }

    .mini{
      padding: 16px 16px;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--card2), rgba(255,255,255,0.03));
    }

    .mini h2{
      margin:0 0 6px;
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .mini .value{
      font-size: 15px;
      line-height: 1.6;
      color: var(--text);
      word-break: break-word;
    }

    footer{
      padding: 14px 18px 18px;
      color: rgba(255,255,255,0.45);
      font-size: 12px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      border-top: 1px solid var(--line);
    }

    footer a{ color: rgba(255,255,255,0.6); text-decoration:none; }
    footer a:hover{ text-decoration:underline; }

    @media (max-width: 760px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <!-- background-only cursor dot -->
  <div id="cursor-dot" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card">
      <div class="hero">
        <div class="topline">
          <div class="badge">sabath.ch</div>
          <div class="badge">Contact</div>
        </div>

        <h1>Markus Sabath</h1>
        <p>You found the domain. Email is the fastest path.</p>

        <div class="actions">
          <a class="btn" href="mailto:markus@sabath.ch">✉️ markus@sabath.ch</a>
          <a class="btn" href="https://www.linkedin.com/in/markussabath/" target="_blank" rel="noreferrer">LinkedIn</a>
        </div>
      </div>

      <div class="grid">
        <div class="mini">
          <h2>REPLY TIME</h2>
          <div class="value">Usually within 24–48 hours.</div>
        </div>
        <div class="mini">
          <h2>NOTE</h2>
          <div class="value">Simple page. No tracking.</div>
        </div>
      </div>

      <footer>
        <span>© <span id="y"></span> Markus Sabath</span>
        <span><a href="mailto:markus@sabath.ch">Email</a></span>
      </footer>
    </section>
  </main>

  <script>
    // year
    document.getElementById("y").textContent = new Date().getFullYear();

    // cursor dot (smooth follow)
    const dot = document.getElementById("cursor-dot");

    let targetX = -9999, targetY = -9999;
    let x = targetX, y = targetY;

    const speed = 0.18; // lower = slower / smoother

    document.addEventListener("mousemove", (e) => {
      targetX = e.clientX;
      targetY = e.clientY;
      dot.style.opacity = "1";
    });

    document.addEventListener("mouseleave", () => {
      dot.style.opacity = "0";
    });

    function tick(){
      x += (targetX - x) * speed;
      y += (targetY - y) * speed;
      // center the dot on the cursor
      dot.style.transform = `translate3d(${x - 3.5}px, ${y - 3.5}px, 0)`;
      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
</html>
