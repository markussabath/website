<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Markus Sabath — Contact" />
  <title>Markus Sabath</title>

  <style>
    :root{
      --bg: #0b0f17;

      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);

      --line: rgba(255,255,255,0.12);
      --line2: rgba(255,255,255,0.18);

      --cardA: rgba(255,255,255,0.06);
      --cardB: rgba(255,255,255,0.03);

      --shadow: 0 22px 70px rgba(0,0,0,0.55);
      --shadow2: 0 10px 28px rgba(0,0,0,0.45);

      --radius: 22px;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);

      /* keep your background EXACTLY as it is */
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(120, 110, 255, 0.25), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(0, 220, 255, 0.18), transparent 60%),
        radial-gradient(900px 500px at 70% 90%, rgba(255, 120, 200, 0.12), transparent 60%),
        var(--bg);

      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px;
      overflow-x: hidden;
    }

    /* subtle background polish (no color change, just depth) */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(1200px 800px at 50% 30%, rgba(255,255,255,0.03), transparent 70%),
        linear-gradient(to bottom, rgba(0,0,0,0.18), rgba(0,0,0,0.28));
      opacity: 0.7;
      z-index: 0;
    }

    /* cursor dot (EDGE ONLY) */
    #cursor-dot{
      position: fixed;
      left: 0;
      top: 0;
      width: 7px;
      height: 7px;
      border-radius: 999px;
      pointer-events: none;
      z-index: 1;
      opacity: 0;
      transform: translate3d(-9999px,-9999px,0);

      /* high-end “specular” dot */
      background: rgba(255,255,255,0.55);
      box-shadow:
        0 0 0 7px rgba(255,255,255,0.05),
        0 0 22px rgba(255,255,255,0.10);

      mix-blend-mode: screen;
      transition: opacity 220ms ease;
      will-change: transform, opacity;
    }

    @media (hover: none) and (pointer: coarse){
      #cursor-dot{ display:none; }
    }

    .wrap{
      width: min(920px, 100%);
      display:grid;
      gap:16px;
      position: relative;
      z-index: 2;
    }

    /* premium card with subtle gradient border */
    .card{
      position: relative;
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      background: linear-gradient(180deg, var(--cardA), var(--cardB));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transform: translateZ(0);
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      padding: 1px;
      border-radius: var(--radius);
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.18),
        rgba(255,255,255,0.06) 35%,
        rgba(255,255,255,0.16)
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events:none;
      opacity: 0.8;
    }

    .hero{
      padding: 28px 28px 22px;
    }

    .topline{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding-bottom: 14px;
